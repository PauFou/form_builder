[pytest]
DJANGO_SETTINGS_MODULE = api.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --cov-config=.coveragerc
testpaths = .
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    migrations
    __pycache__