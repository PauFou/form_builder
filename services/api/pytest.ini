[pytest]
DJANGO_SETTINGS_MODULE = api.settings_test_sqlite
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --cov-config=.coveragerc
testpaths = .
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    migrations
    __pycache__
markers =
    integration: Integration tests requiring full stack (Redis, Celery, etc.)
    slow: Slow tests (>1s execution time)
    performance: Performance and load tests
    clickhouse: Tests requiring ClickHouse service
    security: Security-focused tests (isolation, concurrent access, etc.)